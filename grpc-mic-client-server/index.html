<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>gRPC-Web Example</title>
    <script src="./dist/main.js"></script>
    <style type="text/css">
      #submit-message {
        display: none;
      }
      #messages {
        margin-bottom: 0.5rem;
      }
      .container {
        display: flex;
        flex-direction: column;
        margin: 2rem;
      }
    </style>
  </head>
  <body>
  <div style="width: 100%; height: 50px; display: flex; flex-direction: column; justify-content: center; align-content: center">
    <canvas id="visual-canvas" width="100" height="50"/>
  </div>
  <div style="width: 100%; height: 300px; display: flex; flex-direction: column; justify-content: center; align-content: center">
    <div id="messages"></div>
    <form id="submit-name" action="#">
      <input
              style="width: 0%; height: 0px;"
              autofocus
              placeholder="start sound equalizer"
              type="text"
              id="name"
      />
      <button type="submit">restart sound equalizer</button>
    </form>
    <form id="submit-message" action="#">
      <input
              autofocus
              placeholder="Type a message..."
              id="message"
              type="text"
      />
      <button type="submit">start sound equalizer</button>
    </form>
  </div>


  </body>
</html>
